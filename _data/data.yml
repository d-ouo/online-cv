experiences:
    title: Experiences
    info:
      - role: Undergraduate Research on Reverberation Mapping of Active Galactic Nuclei (AGN)
        time: 05/2024 - Present
        company: University of California, Irvine
        details: |
          Conducted a research project mentored by Professor Aaron Barth, based on light curve data from the Zwicky Transient Facility (ZTF). Studied and discussed the reverberation mapping characteristics of AGNs, while exploring the properties of supermassive black holes.
            -  Used database tools to identify target objects, specifically focusing on the low-redshift Type I AGNs from ZTF Data Releases 20 to 22.
            - Generated substantial computational results from numerous samples using ICCF and JAVELIN, and evaluated the lag patterns among various emission line samples.

      - role: Learning Assistant for Basic Physics II
        time: 04/2023 - 06/2023
        company: University of California, Irvine
        details: |
            - Prepared standard solutions for weekly assignments, conducted weekly tutoring sessions to address student questions, and provide guidance on assignments and group projects.
            - Collaborated with the professor to adjust weekly plans by offering feedbacks.
            - Contributed to improved student outcomes, with many students demonstrating enhanced collaboration skills, greater proficiency in problem-solving, a deeper understanding of physics principles, and increased confidence in explaining their ideas.


